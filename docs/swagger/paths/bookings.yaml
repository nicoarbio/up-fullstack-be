/api/v1/bookings:
  get:
    tags: [ Bookings ]
    summary: Obtener los bookings del usuario logueado (Todos si es admin)
    security:
      - bearerAuth: []
    parameters:
      - name: searchDate
        in: query
        required: true
        description: "Fecha de búsqueda (formato ISO: YYYY-MM-DD)"
        schema:
          type: string
          format: date
          example: "2025-04-13"
      - name: sortBy
        in: query
        required: false
        description: "Campo por el cual ordenar"
        schema:
          type: string
          enum: ['createdAt', 'startTime', 'price', 'status', 'finalPrice']
          example: "startTime"
      - $ref: '#/components/parameters/order'
      - $ref: '#/components/parameters/limit'
      - $ref: '#/components/parameters/page'
    responses:
      200:
        description: Bookings paginados
        content:
          application/json:
            schema:
              type: object
              properties:
                page:
                  type: integer
                  example: 1
                limit:
                  type: integer
                  example: 10
                total:
                  type: integer
                  example: 57
                totalPages:
                  type: integer
                  example: 6
                sortBy:
                  type: string
                  example: "createdAt"
                order:
                  type: string
                  example: "desc"
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/Booking'
      401:
        description: No autorizado
      422:
        description: Parámetros inválidos
      500:
        description: Error interno del servidor
