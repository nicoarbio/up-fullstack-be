/api/v1/auth/login:
  post:
    tags: [ Autenticación ]
    summary: Iniciar sesión
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - email
              - password
            properties:
              email:
                type: string
                format: email
                example: "nico@outlook.com"
              password:
                type: string
                example: "123456"
    responses:
      200:
        description: Tokens generados
        content:
          application/json:
            schema:
              type: object
              properties:
                accessToken:
                  type: string
                refreshToken:
                  type: string
      401:
        description: Credenciales inválidas

/api/v1/auth/refresh:
  post:
    tags: [ Autenticación ]
    summary: Renovar accessToken a partir de refreshToken
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - refreshToken
            properties:
              refreshToken:
                type: string
    responses:
      200:
        description: Nuevo accessToken
        content:
          application/json:
            schema:
              type: object
              properties:
                accessToken:
                  type: string
      401:
        description: Token inválido o expirado

/api/v1/auth/signup:
  post:
    tags: [ Autenticación ]
    summary: Registrar un nuevo usuario
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - name
              - lastname
              - email
              - encryptedPassword
              - phoneNumber
            properties:
              name:
                type: string
              lastname:
                type: string
              email:
                type: string
              encryptedPassword:
                type: string
              phoneNumber:
                type: string
    responses:
      200:
        description: Usuario registrado
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
      409:
        description: Error al registrar el usuario
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string

/api/v1/oauth/google:
  post:
    tags: [ Autenticación ]
    summary: Iniciar sesión (generar tokens) y/o registrarse con Google
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              googleJwt:
                type: string
                required: true
    responses:
      200:
        description: Usuario creado y/o tokens generado
        content:
          application/json:
            schema:
              type: object
              properties:
                accessToken:
                  type: string
                refreshToken:
                  type: string
      401:
        description: Google JWT erroneo
