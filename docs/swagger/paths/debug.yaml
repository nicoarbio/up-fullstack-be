/api/v1/debug/auth/encrypt/bcrypt:
  get:
    tags: [ Debug ]
    summary: Encriptar texto plano con bcrypt
    parameters:
      - in: query
        name: password
        required: true
        schema:
          type: string
          example: "123456"
    responses:
      200:
        description: Password hash
        content:
          application/json:
            schema:
              type: object
              properties:
                passwordHash:
                  type: string

/api/v1/debug/auth:
  get:
    tags: [ Debug ]
    summary: Test de autenticación
    security:
      - bearerAuth: [ ]
    responses:
      200:
        description: Autenticación exitosa
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Autenticación exitosa"
      401:
        description: Credenciales inválidas
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Credenciales erroneas, inicie sesión"

